<div class="training-container">
    <div class="training-content">
        <div class="training-content-header">
            <h1>My training images</h1>
            <button class="ds-button-primary nav-button" (click)="createClicked()">Create new</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
          
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image</th>
              <td mat-cell *matCellDef="let element"> {{element.imageName}} </td>
            </ng-container>
          
            <!-- Status Column -->
            <ng-container matColumnDef="status" >
              <th mat-header-cell *matHeaderCellDef class="align-right"> Status </th>
              <td mat-cell *matCellDef="let element" class="align-right"><span class="status-cell" [ngClass]="getStatusClass(element.status)">{{element.status.toLowerCase()}}</span> </td>
            </ng-container>
                   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
          </table>
                     
    </div>
</div>
